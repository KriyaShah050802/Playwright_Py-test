name: 'Run Tests with Percy'
on: [push]
jobs:
  ubuntu-job:
    name: 'BrowserStack Test on Ubuntu'
    runs-on: ubuntu-latest
    steps:

      - name: 'BrowserStack Env Setup'
        uses: browserstack/github-actions/setup-env@master
        with:
          username:  ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          # Percy and other secrets should be set as environment variables in the test step instead

      - name: 'BrowserStack Local Tunnel Setup'
        uses: browserstack/github-actions/setup-local@master
        with:
          local-testing: start
          local-identifier: random

      - name: 'Checkout the repository'
        uses: actions/checkout@v2

      - name: 'Building web application to be tested'
        run: npm install

      - name: 'Running application under test'
        run: ./node_modules/.bin/http-server -p 8099 &

      - name: 'Running test on BrowserStack'
        run: npx percy exec -- browserstack-sdk pytest tests/test_courses.py
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          TEST_GMAIL: ${{ secrets.TEST_GMAIL }}
          TEST_GMAIL_PASSWORD: ${{ secrets.TEST_GMAIL_PASSWORD }}
          HSG_TEST_EMAIL: ${{ secrets.HSG_TEST_EMAIL }}
          HSG_TEST_EMAIL_PASSWORD: ${{ secrets.HSG_TEST_EMAIL_PASSWORD }}

      - name: 'BrowserStackLocal Stop'
        uses: browserstack/github-actions/setup-local@master
        with:
          local-testing: stop
